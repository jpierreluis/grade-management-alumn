<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3" *ngIf="this.id != undefined">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toolbar"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toolbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="cursor: pointer;">
                    <a class="nav-link active" aria-current="page" (click)="delete()">
                        <img src="assets/img/eliminar.png" width="20"> Borrar
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="container-fluid" [formGroup]="form" (ngSubmit)="save()" novalidate>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="name_txt" class="form-label">Nombre</label>
            <input formControlName="nombre" [(ngModel)]="materia.nombre" type="text" id="name_txt" class="form-control" placeholder="Nombre">
            <div *ngIf="form.get('nombre')?.errors && form.get('nombre')?.dirty">
                <div *ngIf="form.get('nombre')?.hasError('required')" 
                class="form-text text-danger">El campo no puede estar vacio</div>
                <div *ngIf="form.get('nombre')?.hasError('minlength')" 
                class="form-text text-danger">El campo debe tener mas de 4 caracteres</div>
                <div *ngIf="form.get('nombre')?.hasError('maxlength')" 
                class="form-text text-danger">El campo solo permite 80 caracteres</div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a class="btn btn-secondary" routerLink="/materia">Regresar</a>
        <button type="submit" class="btn btn-primary ml-3"[disabled]="form.invalid">Guardar</button>
    </div>
</form>
