<table class="table table-hover">
    <thead>
        <tr class="table-secondary-text-white">
            <th>#</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-center table-secondary" colspan="2" (click)="goToCreate()">
                <a>
                    <img src="assets/img/agregar.png" alt="Agregar un nuevo alumno" width="20">
                </a>
            </td>
        </tr>
        <tr *ngFor="let element of list" (click)="selectItem(element.id)">
            <td><img src="assets/img/materia.png" alt="" width="30"></td>
            <td>{{element.nombre}}</td>
        </tr>
    </tbody>
</table>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Siguiente</a>
        </li>
    </ul>
</nav>
